<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Olvidó su contraseña</h1>
    <div>
      <button class="button button-clear back-header" ui-sref="login"><span class="ti-back-left"></span></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="remember" ng-controller="ForgotPswdCtrl" ng-submit="rememberThePassword()">
      <div class="list list-inset">
        <label class="item item-input">
          <input ng-model="formdata.rut" type="text" placeholder="Ingrese su Rut..." required>
        </label>
        <p></p>
        <label>
          <button class="button button-block" type="submit" ng-disabled="remember.$invalid || remember.$pristine">Obtener contraseña</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
