<ion-view view-title="informar falla">
  <ion-header-bar>
    <h1 class="title">informar falla</h1>
    <div>
      <button class="button button-clear back-header" ui-sref="login"><span class="ti-back-left"></span></button>
    </div>
  </ion-header-bar>
  <ion-content>
      <form name="InformaFalla" ng-submit="informaFalla()">
        <div class="list list-inset">
          <div class="add-account">
            <label class="item item-input item-select">
              <div class="input-label">
                Selecionar servicio
              </div>
              <select ng-model="formdata.propiedad" >
                <option ng-repeat="propiedad in propiedades" value="{{propiedad.client_number}}">{{propiedad.property_nickname}}</option>
              </select>
            </label>
            <label class="item item-input item-select">
              <div class="input-label">
                Tipo de eventualidad
              </div>
              <select ng-model="formdata.tipofalla" name="tipoFalla">
                <option ng-repeat="falla in fallas" value="{{falla.id}}">{{falla.descripcion}}</option>
              </select>
            </label>
            <label class="item item-input">
              <textarea ng-model="formdata.comentarios" placeholder="Comentarios"></textarea>
            </label>
            <div class="text-center">
              <label id="for-file-upload" class="item item-input upload">
                Adjuntar imagen <span class="ti-camera"></span>
              </label>
              <input type="file" id="file-upload" ng-model="formdata.archivo" accept="image/*" image="imagenfalla"
                resize-max-height="800"
                resize-max-width="600"
                resize-quality="0.9" />
              <img ng-show="imagenfalla" ng-src="{{imagenfalla.resized.dataURL}}" class="img-responsive"/>
            </div>
            <div class="clearfix"></div>
          </div>
          <label>
            <button class="button button-block" type="submit" ng-disabled="InformaFalla.$invalid || InformaFalla.$pristine"Continuar</button>
          </label>
        </div>
      </form>
  </ion-content>
</ion-view>
