<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">olvidó su contraseña</h1>
    <div>
      <button class="button button-clear back-header" ui-sref="login"><span class="ti-back-left"></span></button>
    </div>
  </ion-header-bar>
  <ion-content>
    
    <form ng-submit="doLogin()">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="email" placeholder="Email">
        </label>
        <p></p>
        <label>
          <button class="button button-block" type="submit">Obtener contraseña</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
