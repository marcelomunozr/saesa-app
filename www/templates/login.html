<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">iniciar sesión</h1>
  </ion-header-bar>
  <ion-content>

    <div ui-sref="app.resumen-cuenta" class="logo-login"></div>
    <form ng-submit="doLogin()">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="RUT">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Contraseña">
        </label>
        <label>
          <button class="button button-block" type="submit">Ingresar</button>
        </label>
        <a ui-sref="register.form" class="pull-left">Registrarme</a>
        <a ui-sref="forgot-password" class="pull-right">Olvidé mi contraseña</a>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
