<ion-view view-title="oficinas">
  <ion-header-bar>
    <h1 class="title">oficinas</h1>
    <div>
      <button class="button button-clear back-header" ui-sref="login"><span class="ti-back-left"></span></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
        <div class="list list-inset">
          <div class="oficinas add-account">
            <label class="item item-input item-select">
              <div class="input-label">
                Selecionar zona
              </div>
              <select ng-model="buscarOficina.oficina" name="buscarOficinaSelect">
                <option value="">Seleccione una ciudad</option>
                <option value="osorno">Osorno</option>
                <option value="valdivia">Valdivia</option>
                <option value="puertoMontt">Puerto Montt</option>
                <option value="chiloe">Chiloe</option>
              </select>
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Buscar oficina" ng-model="buscarOficina.direccion" name="buscarOficinaInput">
            </label>
            <div class="clear-10"></div>
            <div class="cargador-oficinas" name="cargadorOficinas">
              <ion-item class="" ng-repeat="oficina in oficinas | filter:buscarOficina" ui-sref="app.oficina({oficinaId: oficina.id})">
                <div class="row no-padding la-oficina">
                  <div class="col no-padding text-center">
                    <span class="ticon ti-map-alt"></span>
                  </div>
                  <div class="col col-75 no-padding">
                    <h3>{{oficina.direccion | capitalize}}</h3>
                    <h6>{{oficina.descripcion | capitalize}}</h6>
                  </div>
                </div>
              </ion-item>
            </div>
          </div>
        </div>
      </form>
  </ion-content>
</ion-view>
