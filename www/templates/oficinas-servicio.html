<ion-view view-title="Oficinas">
  <ion-header-bar>
    <h1 class="title">Oficinas</h1>
    <div>
      <button class="button button-clear back-header" ui-sref="login"><span class="ti-back-left"></span></button>
    </div>
  </ion-header-bar>
  <ion-content>

    <div class="contenido-mapa">
       <ion-content class="map-content">
        <div id="map" data-tap-disabled="true"></div>
      </ion-content>
    </div>
    <div class="contenido">
      <p class="myriad">
        {{oficina.direccion | capitalize}} <br>
        {{oficina.descripcion | capitalize}} <br> 
        {{oficina.oficina | capitalize}}</p>
    </div>
  </ion-content>
</ion-view>
