<ion-modal-view>
	<ion-header-bar>
		<div class="buttons">
			<button class="button button-clear" ng-click="closeModal()">
				<span class="ti-back-left"></span>
			</button>
		</div>
		<h1 class="title">{{tituloModal}} </h1>
		<!-- <div class="button button-clear pull-right" ng-click="closeModal()"><span class="icon ion-close"></span></div> -->
	</ion-header-bar>
	<ion-content class="row">
		<div class="col">
			<h3 class="text-center modal-test">{{textoModal}}</h3>
			<div class="button button-block" ng-click="closeModal()">Volver</div>
		</div>
	</ion-content>
</ion-modal-view>
