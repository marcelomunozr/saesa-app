<div class="registerForm2">
  <form name="addaccount" ng-controller="RegisterAddAccountCtrl" ng-submit="registerPropertyToUser()">
    <div class="list list-inset">
	    <div class="add-account">
			<label class="item item-input item-select">
				<div class="input-label">
					Empresa
				</div>
				<select name="codEmpresa" class="servicios" ng-model="formdata.codEmpresa">
					<option value="22">Frontel</option>
					<option value="39">Luz Ososrno</option>
					<option value="23" selected>Saesa</option>
					<option value="24">Edelaysen</option>
				</select>
			</label>
			<div class="row no-padding">
			    <div class="col col-75 no-padding">
					<label class="item item-input">
						<input type="text" placeholder="Número de cliente" name="numCliente" ng-model="formdata.numCliente">
					</label>
			    </div>
			    <div class="col no-padding"><div class="op-addAccount" id="numCliente"><span class="ti-help"></span></div></div>
		    </div>
			<div class="row no-padding">
			    <div class="col col-75 no-padding">
					<label class="item item-input">
						<input type="text" placeholder="Número de boleta o factura" name="numBoleta" ng-model="formdata.numBoleta">
					</label>
			    </div>
			    <div class="col no-padding"><div class="op-addAccount" id="numBoleta"><span class="ti-help"></span></div></div>
		    </div>
			<label class="item item-input">
				<input type="text" placeholder="Relación con la propiedad" name="relPropiedad" ng-model="formdata.relPropiedad">
			</label>
			<label class="item item-input">
				<input type="text" placeholder="Nombre de la cuenta: Mi casa" name="nomPropiedad" ng-model="formdata.nomPropiedad">
			</label>
			<div class="clearfix"></div>
	    </div>
      <label>
        <button class="button button-block" type="submit" ng-disabled="addaccount.$invalid || addaccount.$pristine">Continuar</button>
      </label>
    </div>
  </form>
</div>
