<div class="registerForm2">
  <form name="addaccount" ng-controller="RegisterAddAccountCtrl" ng-submit="registerPropertyToUser()">
    <div class="list list-inset">
	    <div class="add-account">
			<label class="item item-input item-select">
				<div class="input-label" ng-show="formdata.codEmpresa == -1">
					Empresa
				</div>
				<select name="codEmpresa" class="servicios" ng-model="formdata.codEmpresa" required>
					<option value="22">Frontel</option>
					<option value="39">Luz Osorno</option>
					<option value="23" selected>Saesa</option>
					<option value="24">Edelaysen</option>
				</select>
			</label>
			<div class="row no-padding">
			    <div class="col col-75 no-padding">
					<label class="item item-input">
						<input type="text" placeholder="Número de cliente" name="numCliente" ng-model="formdata.numCliente" required>
					</label>
			    </div>
			    <div class="col no-padding"><div class="op-addAccount" id="numCliente"><span class="ti-help"></span></div></div>
		    </div>
			<div class="row no-padding">
			    <div class="col col-75 no-padding">
					<label class="item item-input">
						<input type="text" placeholder="Número de boleta o factura" name="numBoleta" ng-model="formdata.numBoleta" required>
					</label>
			    </div>
			    <div class="col no-padding"><div class="op-addAccount" id="numBoleta" ><span class="ti-help"></span></div></div>
		    </div>
			<label class="item item-input item-select">
				<div class="input-label" ng-show="formdata.relPropiedad == -1">
					Relación con Propiedad
				</div>
				<select name="relPropiedad" ng-model="formdata.relPropiedad" required>
					<option value="Propietario" selected>Propietario</option>
					<option value="Arrendatario">Arrendatario</option>
				</select>
			</label>
			<label class="item item-input">
				<input type="text" placeholder="Asignar un alias a la cuenta, ejemplo: Mi casa" name="nomPropiedad" ng-model="formdata.nomPropiedad" required>
			</label>
			<div class="clearfix"></div>
	    </div>
      <label>
        <button class="button button-block" type="submit" ng-disabled="addaccount.$invalid || addaccount.$pristine">Continuar</button>
      </label>
    </div>
    <div id="showNumCliente" class="showsBoleta"><div class="pull-right"><span class="ti-close"></span></div><img src="img/num-cliente.jpg" alt="Numero de Cliente"></div>
    <div id="showNumBoleta" class="showsBoleta"><div class="pull-right"><span class="ti-close"></span></div><img src="img/num-boleta.jpg" alt="Numero de tu Boleta"></div>
  </form>
</div>
