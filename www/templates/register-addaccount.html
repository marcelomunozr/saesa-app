<div class="registerForm2">
  <form>
    <div class="list list-inset">

	    <div ng-repeat="cuenta in cuentas">
			<div class="row no-padding">
			    <div class="col col-75" ng-bind-html="cuenta.elinput" angular-compile="numCuentas"></div>
				<div ng-if="cuenta.ayuda" class="col"><div class="op-addAccount"><span class="ti-help"></span></div></div>
				<div ng-if="!cuenta.ayuda" class="col">
					<div ng-click="removeAccount($index)" class="op-addAccount"><span class="ti-close"></span></div>
				</div>
			</div>
	    </div>

      <a ng-click="addAccount()" class="pull-right">Agregar otra cuenta</a>
      <label>
        <button class="button button-block" type="submit">Continuar</button>
      </label>
    </div>
  </form>
</div>
