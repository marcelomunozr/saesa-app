<div class="registerForm2">
  <form>
    <div class="list list-inset">

	    <div ng-repeat="cuenta in cuentas" class="add-account">
			<label class="item item-input item-select">
				<div class="input-label">
					Empresa
				</div>
				<select>
					<option value="frontel">Frontel</option>
					<option value="luz-osorno">Luz Ososrno</option>
					<option value="saesa" selected>Saesa</option>
					<option value="edelaysen">Edelaysen</option>
				</select>
			</label>
			<div class="row no-padding">
			    <div class="col col-75 no-padding" ng-bind-html="cuenta.elinput" angular-compile="numCuentas"></div>
				<div ng-if="cuenta.ayuda" class="col no-padding"><div class="op-addAccount"><span class="ti-help"></span></div></div>
				<div ng-if="!cuenta.ayuda" class="col no-padding">
					<div ng-click="removeAccount($index)" class="op-addAccount"><span class="ti-close"></span></div>
				</div>
			</div>
			<div class="row no-padding">
			    <div class="col col-75 no-padding" ng-bind-html="cuenta.elinput" angular-compile="numCuentas"></div>
				<div ng-if="cuenta.ayuda" class="col no-padding"><div class="op-addAccount"><span class="ti-help"></span></div></div>
				<div ng-if="!cuenta.ayuda" class="col no-padding">
					<div ng-click="removeAccount($index)" class="op-addAccount"><span class="ti-close"></span></div>
				</div>
			</div>
			<label class="item item-input">
				<input type="text" placeholder="Nombre o razÃ³n social">
			</label>
	    </div>

      <a ng-click="addAccount()" class="pull-right clear-20">Agregar otra cuenta</a>
      <label>
        <button class="button button-block" type="submit">Continuar</button>
      </label>
    </div>
  </form>
</div>
